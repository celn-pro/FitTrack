<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#E8F5E8" stroke="#4CAF50" stroke-width="8"/>
  
  <!-- Heart rate monitor/pulse line -->
  <path d="M80 256 L140 256 L160 200 L180 320 L200 180 L220 340 L240 220 L260 256 L432 256" 
        fill="none" stroke="#4CAF50" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Heart icon -->
  <path d="M256 200c-20-40 -80-40 -80 0c0 20 80 80 80 80s80-60 80-80c0-40 -60-40 -80 0z" 
        fill="#E91E63"/>
  
  <!-- Fitness tracking elements -->
  <!-- Steps counter -->
  <rect x="140" y="320" width="80" height="16" rx="8" fill="#FF9800"/>
  <text x="145" y="332" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">8,245</text>
  
  <!-- Calories burned -->
  <rect x="140" y="345" width="70" height="14" rx="7" fill="#F44336"/>
  <text x="145" y="355" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">342</text>
  
  <!-- Distance -->
  <rect x="140" y="365" width="60" height="14" rx="7" fill="#2196F3"/>
  <text x="145" y="375" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">5.2</text>
  
  <!-- Dumbbell icon -->
  <g transform="translate(320, 320)">
    <rect x="0" y="15" width="60" height="10" rx="5" fill="#607D8B"/>
    <circle cx="5" cy="20" r="8" fill="#37474F"/>
    <circle cx="55" cy="20" r="8" fill="#37474F"/>
  </g>
  
  <!-- Activity ring/progress circle -->
  <circle cx="380" cy="180" r="25" fill="none" stroke="#E0E0E0" stroke-width="6"/>
  <circle cx="380" cy="180" r="25" fill="none" stroke="#4CAF50" stroke-width="6" 
          stroke-dasharray="110" stroke-dashoffset="30" transform="rotate(-90 380 180)"/>
  
  <!-- Goal achievement badge -->
  <circle cx="400" cy="140" r="16" fill="#FFC107" stroke="#ffffff" stroke-width="4"/>
  <text x="400" y="146" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">âœ“</text>
